<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="css/grid.css">
</head>
<body> 
    <h1 class="hidden">Responsive Midterm</h1>
    <header> 
        <section id="header1" class="grid-con">
            <h2 class="hidden">Header1</h2>
            <div id="offer" class="col-start-1 col-end-3 m-col-start-5 m-col-end-8 l-col-start-5 l-col-end-7">Special Offer 15%</div>
            <a href="catalogue.html"> <div id="book" class="col-start-3 col-end-4 m-col-start-8 m-col-end-10 l-col-start-7 l-col-end-8">Book</div> </a>
        </section>

        <section id="header2" class="grid-con">
            <h2 class="hidden">Header2</h2>
            <div id="logo" class="col-start-1 col-end-2 m-col-start-1 m-col-end-3 l-col-start-3 l-col-end-4">Logo</div>
            <div id="make_call" class="col-start-3 col-end-4 m-col-start-8 m-col-end-10 l-col-start-8 l-col-end-10">Make a call</div>
            <div id="address" class="col-start-4 col-end-5 m-col-start-10 m-col-end-13 l-col-start-10 l-col-end-12">Address</div>
        </section>
    
    </header>

    <main>
        <!--part 1 -->
        <section id="hero_offer" class="grid-con">
        <h2 class="hidden">Main offer</h2>
        <div id="main_offer" class="col-start-2 col-end-4 m-col-start-1 m-col-end-6 l-col-start-3 l-col-end-6">Main offer</div>
        <div id="main_describtion" class=" m-col-start-1 m-col-end-6">describtion</div>
        <div id="get" class="col-start-2 col-end-4 m-col-start-1 m-col-end-4 l-col-start-3 l-col-end-6 ">Get</div>
        <div id="image" class="col-start-2 col-end-4 m-col-start-7 m-col-end-10 l-col-start-6 l-col-end-8"><img src="images/image.svg"></div>
        </section>

        <!--part 2 -->
        <section id="hero_item" class="grid-con">
            <h2 class="hidden">Items</h2>
            <div id="items" class="col-start-1 col-end-5 m-col-start-3 m-col-end-11 l-col-start-5 l-col-end-9">Items</div>
            <div class="image_main col-span-full m-col-start-1 m-col-end-5 l-col-start-4 l-col-end-6"><img src="images/image.svg"></div>
            <div class="image_main col-span-full m-col-start-5 m-col-end-9 l-col-start-6 l-col-end-8"><img src="images/image.svg"></div>
            <div class="image_main col-span-full m-col-start-9 m-col-end-13 l-col-start-8 l-col-end-10"><img src="images/image.svg"></div>
            </section>

        <!--part 3 -->
            <section id="hero_describtion" class="grid-con">
                <h2 class="hidden">Description</h2>
                <div class="line col-span-full"></div>
                <div id="header3" class="col-start-1 col-end-5 m-col-start-1 m-col-end-13 l-col-start-4 l-col-end-6">
                    <p>Header</p>
                    <p>Description</p>
                    <img src="images/image.svg" alt="image" style="margin-top: 9rem;"></div>
                <div class="line col-span-full m-col-start-9 m-col-end-11 l-col-start-8 l-col-end-10"></div>
            </section>
        <!--part 4 -->
            <section id="hero_item_2" class="grid-con">
                <h2 class="hidden">Description</h2>
                <div id="items_2" class="col-start-1 col-end-5 m-col-start-3 m-col-end-11 l-col-start-5 l-col-end-9">Items</div>
                <div class="image col-start-1 col-end-5 m-col-start-3 m-col-end-11 l-col-start-5 l-col-end-9"><img src="images/image.svg"></div>


                <div class="icon col-start-1 col-end-3 m-col-start-4 m-col-end-6 l-col-start-5 l-col-end-6"><img src="images/scales.svg"></div>
                <div class="icon col-start-3 col-end-5 m-col-start-8 m-col-end-10 l-col-start-6 l-col-end-7"><img src="images/smile.svg"></div>
                <div class="describtion col-start-1 col-end-3 m-col-start-4 m-col-end-6 l-col-start-5 l-col-end-6">Describtion 1</div>
                <div class="describtion icon col-start-3 col-end-5 m-col-start-8 m-col-end-10 l-col-start-6 l-col-end-7">Describtion 2</div>
                <div class="icon col-start-1 col-end-3 m-col-start-4 m-col-end-6 l-col-start-7 l-col-end-8"><img src="images/time.svg"></div>
                <div class="icon col-start-3 col-end-5 m-col-start-8 m-col-end-10 l-col-start-8 l-col-end-9"><img src="images/shield.svg"></div>
                <div class="describtion col-start-1 col-end-3 m-col-start-4 m-col-end-6 l-col-start-7 l-col-end-8">Describtion 3</div>
                <div class="describtion icon col-start-3 col-end-5 m-col-start-8 m-col-end-10 l-col-start-8 l-col-end-9">Describtion 4</div>
            </section>
        
         <!--part 5 -->
        <section id="hero_menu" class="grid-con">
        <h2 class="hidden">Menu</h2>
        <div class="line col-span-full"></div>
        <div class="block col-start-1 col-end-3 m-col-start-1 m-col-end-4 l-col-start-3 l-col-end-5">About</div>
        <div class="arrow col-start-4 col-end-5 m-col-start-10 m-col-end-12"><img src="images/arrow.svg"></div>
        <div class="line col-span-full"></div>
        <div class="block col-start-1 col-end-3 m-col-start-1 m-col-end-4 l-col-start-6 l-col-end-8">Services</div>
        <div class="arrow col-start-4 col-end-5 m-col-start-10 m-col-end-12"><img src="images/arrow.svg"></div>
        <div class="line col-span-full"></div>
        <div class="block col-start-1 col-end-3 m-col-start-1 m-col-end-4 l-col-start-9 l-col-end-11">Inquires</div>
        <div class="arrow col-start-4 col-end-5 m-col-start-10 m-col-end-12"><img src="images/arrow.svg"></div>
        <div class="line col-span-full"></div>

    </main>

    <footer>
        <section id="footer" class="grid-con">  
        <h2 class="hidden"><Footer></Footer></h2> 
        <div id="logo_footer" class="col-start-2 col-end-4 m-col-start-5 m-col-end-8 l-col-start-3 l-col-end-4">Logo</div>
        <div id="mail" class="col-start-2 col-end-3 m-col-start-5 m-col-end-6 l-col-start-5 l-col-end-6"><img src="images/mail.svg"></div>
        <div id="call" class="col-start-3 col-end-4 m-col-start-7 m-col-end-8 l-col-start-7 l-col-end-8"><img src="images/call.svg"></div>
        <div id="c" class="col-start-3 col-end-5 m-col-start-11 m-col-end-13 l-col-start-11 l-col-end-13">&#169 2024</div>
        

    </footer>
</body>
</html>
